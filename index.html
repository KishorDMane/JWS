<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    
    <div id="main-container">
        <div class="container">
            <div id="toggebtn">
                <h1 id="signup-hedding">Sign Up</h1>
                <h1 id="login-hedding">Login</h1>
            </div>
            <form id="signup-form" onsubmit="signupFormfun(event)">
                <label for="name">Name</label>
                <input type="text" id="name-signup" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email-signup" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password-signup" name="password" required>
                <label for="reenter-password">Reenter-password</label>
                <input type="password" id="reenter-password" name="reenter-password" required>
                <input type="submit">
            </form>
            <form id="login-form" onsubmit="login(event)">
                <label for="email-login">Email</label>
                <input type="email-login" id="email-login" name="email-login" required>

                <label for="password-login">Password</label>
                <input type="passwor-logind" id="password-login" name="password-login" required>

                <input type="submit">
            </form>
        </div>

    </div>



</body>

</html>
<script src="./index.js"></script>
