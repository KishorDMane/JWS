<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <a href="./hotels.html">all hotels</a>
    <div style="width:50% ;margin: auto;">
        <form id="hotelsform" style="width: 100%; " onsubmit="hotelsform(event)">
            <label for="Category">Category </label>
            <input type="text" id="Category" name="Category" required>

            <label for="img-url">Image of room</label>
            <input type="text" id="img-url" name="email" required>
            <label for="Type-of-room">Type of room</label>
            <input type="text" id="Type-of-room" name="Type-of-room" required>
            <label for="Bed-type">Bed type</label>
            <input type="text" id="Bed-type" name="Bed-type" required>
            <label for="No-of-adults ">No of adults </label>
            <input type="text" id="No-of-adults" name="No-of-adults" required>
            <label for="Max-capacity">Max-capacity</label>
            <input type="text" id="Max-capacity" name="Max-capacity" required>
            <label for="Cost">Cost per night in Rs</label>
            <input type="text" id="Cost" name="Cost" required>
            <input type="submit" value="submit">
        </form>
    </div>

    <div id="show-data"></div>
</body>
</html>
<script src="./script/admin.js"></script>
